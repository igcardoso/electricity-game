<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="src/styles/global.css" type="text/css" />
  <link rel="stylesheet" href="src/styles/app.css" type="text/css" />
  <link rel="stylesheet" href="src/styles/home.css" type="text/css" />
  <link rel="stylesheet" href="src/styles/about_project.css" type="text/css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">


  <!-- ios support -->
  <link rel="apple-touch-icon" href="images/icons/icon-72x72.png">
  <link rel="apple-touch-icon" href="images/icons/icon-96x96.png">
  <link rel="apple-touch-icon" href="images/icons/icon-128x128.png">
  <link rel="apple-touch-icon" href="images/icons/icon-144x144.png">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="images/icons/icon-384x384.png">
  <link rel="apple-touch-icon" href="images/icons/icon-512x512.png">
  <meta name="apple-mobile-web-app-status-bar" content="#FFFFFF">
  <meta name="theme-color" content="#FFFFFF">
  <!-- app photo guia -->
  <link rel="icon" href="media/logo.png" type="image/png">
  <title>eletric game</title>
</head>
<body>
  <div id="loading">
    <div class="loading">
      <div class="point">

      </div>
    </div>
    <div id="labelNameUi">
      Fine UI
    </div>
  </div>
  <div id="login">
    <h1 id="title" class="automatic_typing">Quiz eletrônica, feito por Igor .O Cardoso</h1>
    <p id="subtitle">
      Este é um quiz com perguntas relacionadas ao tema de eletricidade,as perguntas terão tempo ilimitado de respostas!
    </p>
    <div id="blur">

    </div>
    <form id="form_auth">
      <label><input placeholder="Digite seu usuário" type="text" name="user" id="user" /></label>
      <label><input placeholder="Digite sua senha" type="password" name="password" id="password" /></label>
      <button id="submit" type="button">Entrar</button>
    </form>
  </div>
  <iframe id="page" width="100%" height="100%" src="pages/index.html" frameborder="0"></iframe>
  <script src="js/auth.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/animations.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function() {
        navigator.serviceWorker
        .register("serviceWorker.js")
        .then(res => console.log("service worker registered"))
        .catch(err => console.log("service worker not registered", err));
      });
    }
  </script>
</body>
</html>
