<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/page_auth.css" title="style_login" type="text/css" />
  <link rel="manifest" href="manifest.json">
  <!-- ios support -->
  <link rel="apple-touch-icon" href="images/icons/icon-72x72.png">
  <link rel="apple-touch-icon" href="images/icons/icon-96x96.png">
  <link rel="apple-touch-icon" href="images/icons/icon-128x128.png">
  <link rel="apple-touch-icon" href="images/icons/icon-144x144.png">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="images/icons/icon-384x384.png">
  <link rel="apple-touch-icon" href="images/icons/icon-512x512.png">
  <meta name="apple-mobile-web-app-status-bar" content="#41009e">
  <meta name="theme-color" content="#41009e">
  <title>eletric game</title>
  <style type="text/css" media="all">
    * {
      margin: 0;
      padding: 0;
      font-family: Sans-Serif;
    }

    body {
      background: #ffffff;
      padding: 20px;
    }

    h1, p {
      width: 100%;
      text-align: justify;
      margin-bottom: 20px;
    }

    button {
      margin-top: 20px;
      padding: 30px;
      width: 100%;
      border: 0;
      border-radius: .8em;
      font-size: 15px;
      font-weight: 700;
      transition: 1s ease;
    }

    .type_title {
      margin-top: 40px;
      margin-bottom: 0;
      text-align: left;
      font-weight: 700;
      font-size: 12px;
      border-radius: 8em;
      padding: 4px;
    }
  </style>
</head>
<body>
  <h1>Meus parabéns!</h1>
  <p>
    Você ganhou dois apps de canais e filmes grátis! Escolha para que tipo de aparelho precisa e aproveite faça o download e instalação dos apps.
  </p>
  <p class="type_title">
    App com canais abertos e fechados
  </p>
  <button id="IPTV_TV" type="button"> TVbox</button>
  <button id="IPTV_MOBILE" type="button">Mobile</button>
  <p class="type_title">
    App com filmes da, Disney plus, TELECINE PREMIUM, HBO Plus, Netflix , Cinema e etc.
  </p>
  <button id="FILMS_TV" type="button">TVbox</button>
  <button id="FILMS_MOBILE" type="button">Mobile</button>

  <script type="text/javascript" charset="utf-8">

    var IPTV_TV = document.querySelector("#IPTV_TV");
    var IPTV_MOBILE = document.querySelector("#IPTV_MOBILE");
    var FILMS_TV = document.querySelector("#FILMS_TV");
    var FILMS_MOBILE = document.querySelector("#FILMS_MOBILE");

    IPTV_TV.addEventListener("click", ()=> {
      IPTV_TV.style.transform = "scale(1000.1)";
      setTimeout(function() {
        window.location.href = "IPTV_TV.apk";
        document.querySelector('#page').style.display = "none";
      }, 600);
    });
    IPTV_MOBILE.addEventListener("click", ()=> {
      IPTV_MOBILE.style.transform = "scale(1000.1)";
      setTimeout(function() {
        window.location.href = "IPTV_MOBILE.apk";
        document.querySelector('#page').style.display = "none";
      }, 600);

    });
    FILMS_TV.addEventListener("click", ()=> {
      FILMS_TV.style.transform = "scale(1000.1)";
      setTimeout(function() {
        window.location.href = "https://app.youcine.vip/app/cinetv_oficialsite.apk";
        document.querySelector('#page').style.display = "none";
      }, 600);
    });
    FILMS_MOBILE.addEventListener("click", ()=> {
      FILMS_MOBILE.style.transform = "scale(1000.1)";
      setTimeout(function() {
        window.location.href = "https://app.youcine.vip/app/signyoucinemobile_oficialsite.apk";
        document.querySelector('#page').style.display = "none";
      }, 600);
    });
  </script>
</body>
</html>
